<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="margin-top: 10px;">

  <div class="row">
    <div class="col-lg-12" style="margin-bottom: 5px;">
      <div class="input-group">
        <input #searchBox (keyup)="search(searchBox.value)" type="text"
               class="form-control" placeholder="Find show..."/>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card" *ngFor="let show of shows | async" style="margin-bottom: 5px;">
        <div class="row">
          <div class="col-md-2" style="margin-right:10px;">
            <a routerLink="/detail/{{show.show.id}}">
              <img *ngIf="show.show.image" [src]="show.show.image?.medium"
                   style="margin: 0; padding: 0;">
              <img *ngIf="!show.show.image" src="https://placeholdit.co//i/200x250?">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-block">
              <h4 class="card-title">{{show.show.name}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <span class="card-text" [innerHTML]="show.show.summary"></span>
              <a href="{{show.show.url}}" class="card-link">View more</a>
              <a href="{{show.show.officialSite}}" class="card-link">Official site</a>
              <ul class="list-inline">
                <li class="list-inline-item" *ngFor="let genre of show.show.genres; let i = index;">{{genre}}
                  <span *ngIf="i != show.show.genres.length - 1">|</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
