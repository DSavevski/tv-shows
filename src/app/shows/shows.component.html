<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-lg-12" style="margin-bottom: 5px;">
      <div class="input-group">
        <input #searchBox (keyup)="search(searchBox.value)" type="text" class="form-control" placeholder="Find show..." />
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Search</button>
      </span>
      </div>
    </div>

    <div class="col-lg-12" *ngIf="shows">
      <div class="card" *ngFor="let show of shows | async" style="margin-bottom: 5px;">
        <div class="row">
          <div class="col-md-2" style="margin-right:10px;">
            <a routerLink="/detail/{{show.id}}" (click)="gotoDetail(show)">
              <img [src]="show.image.medium" style="margin: 0!important;padding: 0!important;"></a>
          </div>
          <div class="col-md-8">
            <div class="card-block">
              <h4 class="card-title">{{show.name}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">{{show.summary}}</p>
              <a href="{{show.url}}" class="card-link">View more</a>
              <a href="{{show.officialSite}}" class="card-link">Official site</a>
              <ul class="list-inline">
                <li class="list-inline-item" *ngFor="let genre of show.genres; let i = index;">{{genre}}
                  <span *ngIf="i != show.genres.length - 1">|</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
